proxy-groups:
  - name: "PROXY"
    include-all: true
    type: select
    proxies:
      - "AUTO"
      - "DIRECT"

  - name: "AUTO"
    include-all: true
    type: url-test
    interval: 300

  - name: "AD"
    include-all: true
    type: select
    proxies:
      - "DIRECT"
      - "REJECT"

  - name: "NO é¦™æ¸¯"
